# PDF2HTML Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf2html-web
  namespace: gongjudev
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: pdf2html-web
  template:
    metadata:
      labels:
        app: pdf2html-web
    spec:
      containers:
      - name: pdf2html-web
        image: registry.cn-hongkong.aliyuncs.com/runnable-run/pdf2html-web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
# PDF2HTML Service
apiVersion: v1
kind: Service
metadata:
  name: pdf2html-web
  namespace: gongjudev
spec:
  selector:
    app: pdf2html-web
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
---
# PDF2HTML Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pdf2html-web-ingress
  namespace: gongjudev
spec:
  ingressClassName: traefik
  rules:
  - host: pdf2html.gongju.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pdf2html-web
            port:
              number: 80
